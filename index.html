<!DOCTYPE html>
<html lang="en">

<head>
    <title>JOYCEANNA</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <img src="assets/flowers.jpg" class="background">
    <div class="content-container">
        <div class="header">
            <img src="assets/joyceanna_crop.jpg" class="profile">
            <span class="title">JOYCEANNA</span>
        </div>
        <div class="links">
            {% for link in site.data.links %}
            <div class="link{% if link.bright %} bright{% endif %}" style="background: {{ link.color }}">
                <img src="assets/img/{{ link.id }}.svg">
                <a href="{{ link.url }}"></a>
                <span>{{ link.name }}</span>
            </div>
            {% endfor %}
            </ul>
        </div>
    </div>
</body>

</html>
